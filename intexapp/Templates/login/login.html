{% extends 'base2.html' %}
{% load static %}
{% block content %}
	<section class="login-wrapper">
			<div class="container">
				<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
						<form action="{% url 'logged_in' %}" method="post" name="form">
						<fieldset>
						<legend>
							Enter Account Information
						</legend>
						{% csrf_token %}
						<label for="user_name">User Name</label>
						<input id="user_name" name="user_name" type="text"><br><br>
						<label for="password">Password</label>
						<input id="password" name="password" type="password" type="text"><br><br>
						<input id="submitbutton" type="submit">
						<p>{{person_data}}</p>
						</fieldset>
						</form>
						<p>Haven't Any Account <a href="{% url 'create' %}">Create An Account</a></p>
					</form>
				</div>
			</div>
		</section>

{% endblock %}
