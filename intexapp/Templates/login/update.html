{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead" style="text-align: center;">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <form action="{% url 'update' %}" method="post" name="form">
                <fieldset>
                    <legend>
                        Enter Account Information
                    </legend>
                    {% csrf_token %}
                    <p>Please enter your username and password. Then feel free to change your perfered email or phone number!</p>
                    <label for="user_name">User Name</label>
                    <input id="user_name" name="user_name" type="text"><br><br>
                    
                    <label for="password">Password</label>
                    <input id="password" name="password" type='password' type="text"><br><br><br><br>
                    
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text"><br><br>
                    
                    <label for="phone_number">Phone Number</label>
                    <input id="phone_number" name="phone_number" type="text"><br><br>

                    <label for="city">City</label>
                    <input id="city" name="city" type="text"><br><br>

                    <label for="state">State</label>
                    <input id="state" name="state" type="text"><br><br>

                    <label for="minorityType" class="ethnicity">Ethnicity</label>         
                    <select class="selectpicker border-right">
                        <option>----Select Ethnicity----</option>
                        {% for eth in minorityTypes%}
                        <option>{{eth.type}}</option>
                        {% endfor %}
                    </select> <br><br>

                    <label for="facebook">Facebook URL</label>
                    <input id="facebook" name="facebook" type="text"><br><br>

                    <label for="linkedin">Linkedin URL</label>
                    <input id="linkedin" name="linkedin" type="text"><br><br>

                    <label for="twitter">Twitter URL</label>
                    <input id="twitter" name="twitter" type="text"><br><br>

                    <label for="aboutMe">About Me</label>
                    <input id="aboutMe" name="aboutMe" type="text" placeholder="max 250 characters" maxlength="250"><br><br>

                    <label for="jobExperience">Job Experience</label>
                    <input id="jobExperience" name="jobExperience" type="text" placeholder="max 250 characters" maxlength="250"><br><br>

                    <button id="submitbutton" type="submit">Update Account</button>
                </fieldset>
            </form>
        </div>
    </div>
</header>
{% endblock %}
